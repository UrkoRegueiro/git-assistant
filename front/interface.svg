<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f4f4f4" />

  <!-- Chat Window -->
  <rect x="20" y="20" rx="15" ry="15" width="360" height="500" fill="#ffffff" stroke="#cccccc" stroke-width="1" />

  <!-- AI Message Bubble -->
  <rect x="40" y="50" rx="10" ry="10" width="300" height="60" fill="#e1f5fe" />
  <text x="50" y="80" font-family="Arial" font-size="14" fill="#000000">Hello! How can I assist you today?</text>

  <!-- User Message Bubble -->
  <rect x="60" y="130" rx="10" ry="10" width="280" height="60" fill="#ffecb3" />
  <text x="70" y="160" font-family="Arial" font-size="14" fill="#000000">I'd like to know more about your features.</text>

  <!-- Input Area -->
  <rect x="20" y="540" rx="10" ry="10" width="280" height="40" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
  <text x="30" y="565" font-family="Arial" font-size="14" fill="#aaaaaa">Type a message...</text>

  <!-- Send Button -->
  <rect x="310" y="540" rx="10" ry="10" width="70" height="40" fill="#2196f3" />
  <text x="335" y="565" font-family="Arial" font-size="14" fill="#ffffff">Send</text>
</svg>
